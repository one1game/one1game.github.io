<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE1GAME: Pixel Survival</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 2px solid #0f0;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="360"></canvas>
  <div id="ui">
    ‚ù§Ô∏è <span id="hp">100</span><br>
    üß± Wood: <span id="wood">0</span><br>
    ‚öîÔ∏è Kills: <span id="kills">0</span><br>
    üëæ One1Game Survival
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 300,
      y: 150,
      size: 20,
      color: "lime",
      hp: 100,
      speed: 2
    };

    const enemies = [];
    const resources = [];
    let kills = 0;
    let wood = 0;

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 16,
        color: "red"
      });
    }

    function spawnWood() {
      resources.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 10,
        color: "brown"
      });
    }

    function drawEntity(e) {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.size, e.size);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw player
      drawEntity(player);

      // move enemies to player
      enemies.forEach((e, i) => {
        if (e.x < player.x) e.x += 1;
        if (e.x > player.x) e.x -= 1;
        if (e.y < player.y) e.y += 1;
        if (e.y > player.y) e.y -= 1;

        drawEntity(e);

        if (Math.abs(e.x - player.x) < 16 && Math.abs(e.y - player.y) < 16) {
          player.hp -= 0.2;
        }
      });

      // collect wood
      resources.forEach((r, i) => {
        drawEntity(r);
        if (Math.abs(r.x - player.x) < 16 && Math.abs(r.y - player.y) < 16) {
          resources.splice(i, 1);
          wood++;
          document.getElementById("wood").textContent = wood;
        }
      });

      // UI update
      document.getElementById("hp").textContent = Math.floor(player.hp);
      document.getElementById("kills").textContent = kills;

      if (player.hp <= 0) {
        alert("GAME OVER\nOne1Game thanks you for playing!");
        location.reload();
      }

      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnEnemy, 3000);
    setInterval(spawnWood, 5000);

    document.addEventListener("keydown", (e) => {
      if (e.key === "w") player.y -= player.speed;
      if (e.key === "s") player.y += player.speed;
      if (e.key === "a") player.x -= player.speed;
      if (e.key === "d") player.x += player.speed;
      if (e.key === " ") {
        // attack
        enemies.forEach((en, i) => {
          if (Math.abs(en.x - player.x) < 20 && Math.abs(en.y - player.y) < 20) {
            enemies.splice(i, 1);
            kills++;
          }
        });
      }
    });

    gameLoop();
  </script>
</body>
</html>
