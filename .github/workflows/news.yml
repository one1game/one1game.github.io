name: Generate Game News Free

on:
  schedule:
    - cron: '0 7 * * *' # Каждый день в 10:00 по Москве
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get 3 hot gaming news
      run: |
        curl https://raw.githubusercontent.com/1hax/news-ai-free/main/fetch_news.py -o fetch_news.py
        python3 fetch_news.py > news.json

    - name: Commit news.json
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add news.json
        git commit -m "Автоматически обновлённые игровые новости"
        git push
