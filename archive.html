<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статьи - One1Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .articles-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 600px;
    }
    
    .article-item {
      background: rgba(16, 16, 26, 0.8);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 193, 7, 0.3);
      transition: all 0.3s ease;
    }
    
    .article-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .article-link:hover .article-item {
      border-color: #00ff88;
      transform: translateX(10px);
    }
    
    .article-category {
      display: inline-block;
      padding: 4px 12px;
      background: #8a2be2;
      color: #000;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 30px;
      color: #00f3ff;
      text-decoration: none;
    }

    /* Пагинация */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .page-btn {
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--neon-cyan);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
    }

    .page-btn:hover {
      background: rgba(0, 243, 255, 0.2);
      transform: translateY(-2px);
    }

    .page-btn.active {
      background: var(--neon-cyan);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    .page-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-btn.disabled:hover {
      transform: none;
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="cyber-bg"></div>
  
  <div class="container">
    <div class="articles-container">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> На главную
      </a>
      
      <h1 style="text-align: center; margin-bottom: 40px;">
        <i class="fas fa-newspaper"></i> Игровые Статьи
      </h1>
      
      <div class="article-list" id="articles-list">
        <!-- Статьи будут загружаться через JavaScript -->
      </div>

      <!-- Пагинация -->
      <div class="pagination" id="pagination">
        <!-- Кнопки страниц будут генерироваться через JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Все статьи (глобальная переменная для доступа с главной страницы)
window.allArticles = [
{
        url: "/archive/metaverses-ai-2025.html",
        title: "Игровые метавселенные 2025: Как нейросети создают миры на лету",
        excerpt: "Игровые метавселенные 2025: нейросети и AI создают уникальные динамичные миры в реальном времени. Генерация квестов, NPC и ландшафтов на лету.",
        date: "19 ноября 2025",
        readTime: "5 мин"
      },

      {
        url: "/archive/vr-ai-2025.html",
        title: "VR + AI 2025: Как искусственный интеллект превращает виртуальную реальность в живой мир",
        excerpt: "VR + AI 2025: использование искусственного интеллекта в виртуальной реальности. Динамические NPC, живые миры, адаптивные квесты и новые тренды игрового опыта.",
        date: "19 ноября 2025",
        readTime: "10 мин"
      },
      {
        url: "/archive/game-design-ai-2025.html",
        title: "AI-Геймдизайн 2025: Как искусственный интеллект меняет процесс создания игр",
        excerpt: "AI-Геймдизайн 2025: использование искусственного интеллекта в создании игр, генерации миров и квестов. Примеры проектов, тренды и будущее индустрии.",
        date: "19 ноября 2025",
        readTime: "10 мин"
      },
      {
        url: "/archive/ai-comics-2025.html",
        title: "Нейросетевые комиксы 2025: ИИ меняет графический сторителлинг",
        excerpt: "Нейросетевые комиксы 2025: ИИ создает сюжеты и визуальные истории. Узнайте, как генеративные модели меняют индустрию комиксов и графических новелл.",
        date: "19 ноября 2025", 
        readTime: "7 мин"
      },
      {
        url: "/archive/aa-games-trend-2025.html",
        title: "Почему AA-игры — главный тренд 2025 года",
        excerpt: "Среднебюджетные AA-игры захватывают игровую индустрию в 2025 году. Почему игроки и издатели выбирают их вместо AAA и что нас ждёт дальше...",
        date: "19 ноября 2025",
        readTime: "10 мин"
      },

      
      
      
    ];

    const ARTICLES_PER_PAGE = 5;
    let currentPage = 1;

    function displayArticles(page = 1) {
      const articlesList = document.getElementById('articles-list');
      const startIndex = (page - 1) * ARTICLES_PER_PAGE;
      const endIndex = startIndex + ARTICLES_PER_PAGE;
      const articlesToShow = allArticles.slice(startIndex, endIndex);

      articlesList.innerHTML = articlesToShow.map(article => `
        <a href="${article.url}" class="article-link">
          <div class="article-item">
            
            <h3>${article.title}</h3>
            <p>${article.excerpt}</p>
            <div style="color: #b0b0b0; font-size: 0.9rem; margin-top: 15px;">
              <i class="far fa-calendar"></i> ${article.date} · <i class="far fa-clock"></i> ${article.readTime}
            </div>
          </div>
        </a>
      `).join('');

      currentPage = page;
      updatePagination();
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      const totalPages = Math.ceil(allArticles.length / ARTICLES_PER_PAGE);
      
      let paginationHTML = '';

      // Кнопка "Назад"
      paginationHTML += `
        <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                onclick="changePage(${currentPage - 1})" 
                ${currentPage === 1 ? 'disabled' : ''}>
          <i class="fas fa-chevron-left"></i>
        </button>
      `;

      // Номера страниц
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
          paginationHTML += `
            <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                    onclick="changePage(${i})">
              ${i}
            </button>
          `;
        } else if (i === currentPage - 2 || i === currentPage + 2) {
          paginationHTML += `<span class="page-btn disabled">...</span>`;
        }
      }

      // Кнопка "Вперед"
      paginationHTML += `
        <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                onclick="changePage(${currentPage + 1})" 
                ${currentPage === totalPages ? 'disabled' : ''}>
          <i class="fas fa-chevron-right"></i>
        </button>
      `;

      pagination.innerHTML = paginationHTML;
    }

    function changePage(page) {
      if (page < 1 || page > Math.ceil(allArticles.length / ARTICLES_PER_PAGE)) return;
      displayArticles(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Инициализация
    displayArticles(1);
  </script>
</body>
</html>
