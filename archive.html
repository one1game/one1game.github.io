  <style>
    .articles-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 600px;
    }
    
    .article-item {
      background: rgba(16, 16, 26, 0.8);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 193, 7, 0.3);
      transition: transform 0.3s ease, border-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .article-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
      transition: left 0.6s ease;
    }
    
    .article-item:hover::before {
      left: 100%;
    }
    
    .article-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .article-link:hover .article-item {
      border-color: #00ff88;
      transform: translateX(10px);
    }
    
    .article-item h3 {
      color: #00f3ff;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    
    .article-item p {
      color: #cccccc;
      line-height: 1.6;
    }
    
    .article-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #b0b0b0;
      font-size: 0.9rem;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .article-meta i {
      color: #00ff88;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 30px;
      color: #00f3ff;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(0, 243, 255, 0.1);
      transform: translateX(-5px);
    }

    /* Пагинация */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .page-btn {
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--neon-cyan);
      border-radius: 6px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      min-width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-btn:hover:not(.disabled) {
      background: rgba(0, 243, 255, 0.2);
      transform: translateY(-2px);
    }

    .page-btn.active {
      background: var(--neon-cyan);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 15px var(--neon-cyan);
    }

    .page-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }

    .dots {
      padding: 10px;
      color: #666;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px;
      color: #00f3ff;
      font-size: 1.2rem;
    }

    /* Категории */
    .category-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .category-btn {
      padding: 6px 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #8a2be2;
      border-radius: 20px;
      color: #b0b0b0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .category-btn.active {
      background: #8a2be2;
      color: #000;
      font-weight: 600;
    }
    
    .category-btn:hover:not(.active) {
      background: rgba(138, 43, 226, 0.3);
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N2929MZG"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <div class="cyber-bg"></div>
  
  <div class="container">
    <div class="articles-container">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> На главную
      </a>
      
      <h1 style="text-align: center; margin-bottom: 40px;">
        <i class="fas fa-newspaper"></i> Игровые Статьи
      </h1>
      
      <!-- Фильтр по категориям -->
      <div class="category-filter" id="category-filter">
        <button class="category-btn active" data-category="all">Все статьи</button>
        <!-- Категории будут добавлены динамически -->
      </div>
      
      <!-- Список статей -->
      <div class="article-list" id="articles-list">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Загрузка статей...
        </div>
      </div>

      <!-- Пагинация -->
      <div class="pagination" id="pagination">
        <!-- Кнопки страниц будут генерироваться через JavaScript -->
      </div>
    </div>
  </div>

  <!-- Подключаем файл со статьями -->
  <script src="articles-data.js"></script>
  
  <script>
    // Конфигурация
    const ARTICLES_PER_PAGE = 5;
    let currentPage = 1;
    let currentCategory = 'all';
    let filteredArticles = [];

    // DOM элементы
    const articlesList = document.getElementById('articles-list');
    const pagination = document.getElementById('pagination');
    const categoryFilter = document.getElementById('category-filter');

    // Функция для получения всех уникальных категорий
    function getAllCategories(articles) {
      const categories = new Set();
      articles.forEach(article => {
        if (article.category) {
          categories.add(article.category);
        }
      });
      return Array.from(categories);
    }

    // Инициализация фильтра по категориям
    function initCategoryFilter(articles) {
      const categories = getAllCategories(articles);
      
      categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.textContent = category;
        btn.dataset.category = category;
        btn.onclick = () => changeCategory(category);
        categoryFilter.appendChild(btn);
      });
    }

    // Смена категории - ИСПРАВЛЕННАЯ ВЕРСИЯ
    function changeCategory(category) {
      currentCategory = category;
      currentPage = 1;
      
      // Убираем active у всех кнопок, затем добавляем только выбранной
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Находим и активируем нужную кнопку
      const activeBtn = document.querySelector(`.category-btn[data-category="${category}"]`);
      if (activeBtn) {
        activeBtn.classList.add('active');
      }
      
      // Фильтруем статьи
      if (category === 'all') {
        filteredArticles = [...window.allArticles];
      } else {
        filteredArticles = window.allArticles.filter(article => article.category === category);
      }
      
      displayArticles(currentPage);
    }

    // Отображение статей
    function displayArticles(page = 1) {
      if (!window.allArticles || window.allArticles.length === 0) {
        articlesList.innerHTML = '<div class="loading"><i class="fas fa-exclamation-triangle"></i> Статьи не найдены</div>';
        return;
      }

      // Если фильтр не инициализирован, делаем это
      if (!filteredArticles.length) {
        filteredArticles = [...window.allArticles];
        if (categoryFilter.children.length === 1) {
          initCategoryFilter(window.allArticles);
        }
      }

      const startIndex = (page - 1) * ARTICLES_PER_PAGE;
      const endIndex = startIndex + ARTICLES_PER_PAGE;
      const articlesToShow = filteredArticles.slice(startIndex, endIndex);

      if (articlesToShow.length === 0) {
        articlesList.innerHTML = '<div class="loading">Статьи в этой категории не найдены</div>';
        pagination.innerHTML = '';
        return;
      }

      articlesList.innerHTML = articlesToShow.map(article => `
        <a href="${article.url}" class="article-link" aria-label="Читать статью: ${article.title}">
          <div class="article-item">
            <h3>${article.title}</h3>
            <p>${article.excerpt}</p>
            <div class="article-meta">
              <span><i class="far fa-calendar"></i> ${article.date}</span>
              <span><i class="far fa-clock"></i> ${article.readTime}</span>
              ${article.category ? `<span style="color: #8a2be2;"><i class="fas fa-tag"></i> ${article.category}</span>` : ''}
            </div>
          </div>
        </a>
      `).join('');

      currentPage = page;
      updatePagination();
    }

    // Обновление пагинации
    function updatePagination() {
      const totalPages = Math.ceil(filteredArticles.length / ARTICLES_PER_PAGE);
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let paginationHTML = '';

      // Кнопка "Назад"
      paginationHTML += `
        <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                onclick="changePage(${currentPage - 1})" 
                ${currentPage === 1 ? 'disabled' : ''}
                aria-label="Предыдущая страница">
          <i class="fas fa-chevron-left"></i>
        </button>
      `;

      // Номера страниц
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      if (startPage > 1) {
        paginationHTML += `<button class="page-btn" onclick="changePage(1)">1</button>`;
        if (startPage > 2) paginationHTML += `<span class="dots">...</span>`;
      }

      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
          <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                  onclick="changePage(${i})"
                  aria-label="Страница ${i}">
            ${i}
          </button>
        `;
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) paginationHTML += `<span class="dots">...</span>`;
        paginationHTML += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
      }

      // Кнопка "Вперед"
      paginationHTML += `
        <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                onclick="changePage(${currentPage + 1})" 
                ${currentPage === totalPages ? 'disabled' : ''}
                aria-label="Следующая страница">
          <i class="fas fa-chevron-right"></i>
        </button>
      `;

      pagination.innerHTML = paginationHTML;
    }

    // Смена страницы
    function changePage(page) {
      if (page < 1 || page > Math.ceil(filteredArticles.length / ARTICLES_PER_PAGE)) return;
      displayArticles(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      // Проверяем загрузку статей
      if (window.allArticles && window.allArticles.length > 0) {
        displayArticles(1);
      } else {
        // Если статьи еще не загружены, проверяем каждые 500мс
        const checkArticles = setInterval(() => {
          if (window.allArticles && window.allArticles.length > 0) {
            clearInterval(checkArticles);
            displayArticles(1);
          }
        }, 500);
      }
    });

    // Экспортируем функции для использования в консоли
    window.changePage = changePage;
    window.changeCategory = changeCategory;
  </script>
</body>
