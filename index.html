<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="One1Game — канал об играх с уникальным контентом. Смотрите наши видео на YouTube, присоединяйтесь к сообществу ВКонтакте!" />
  <title>One1Game - YouTube & ВКонтакте</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="site-wrapper">
    <header id="header">
      <h1>ONE1GAME</h1>
      <p>Здесь игры говорят сами за себя.</p>
    </header>

    <main class="content">
      <section class="social-section">
        <h2>Подпишитесь на ONE1GAME!</h2>
        <div class="button-row">
          <a href="https://www.youtube.com/@one1game" class="button youtube-button" target="_blank">
            <i class="fab fa-youtube"></i> YouTube
          </a>
          <a href="https://vk.com/one1games" class="button vk-button" target="_blank">
            <i class="fab fa-vk"></i> ВКонтакте
          </a>
        </div>
      </section>

      <section class="video-section">
        <h3>Случайное видео:</h3>
        <div id="video-container"></div>
      </section>

      <section class="clicker-game">
        <p>Клики: <span id="click-count">0</span></p>
        <img src="img/awesome-pixel-art.gif" id="clicker-image" alt="Кликер" />
      </section>

      <section class="music-player">
        <div class="radio-style">
          <h3>8-Bit Radio</h3>
          <div class="player-controls">
            <button id="playPauseBtn" class="playPauseBtn">Play</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" />
          </div>
          <audio id="radio-player" src="https://spritelayerradio.com/listen/classic/classic.mp3"></audio>
          <div class="equalizer">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
            <div class="bar" id="bar4"></div>
            <div class="bar" id="bar5"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 One1Game. Все права защищены.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
