<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Официальный сайт One1Game. Канал YouTube с игровыми видео и группа ВКонтакте." />
  <meta name="keywords" content="One1Game, YouTube, ВКонтакте, игры, геймеры, видео игры" />
  <meta name="author" content="One1Game" />
  <title>One1Game - YouTube & ВКонтакте</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="site-wrapper">
    <header>
      <h1>One1Game</h1>
      <p>Добро пожаловать на мой канал и группу!</p>
    </header>

    <!-- Блок для видео -->
<div id="random-video" class="random-video-block">
  <p>Случайное видео с канала:</p>
  <div id="video-container"></div>
</div>
    

    <div class="content">
      <h2>Подпишитесь на меня!</h2>

      <div class="button-row">
        <a href="https://www.youtube.com/@one1game" class="button youtube-button" target="_blank">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://vk.com/one1games" class="button vk-button" target="_blank">
          <i class="fab fa-vk"></i> ВКонтакте
        </a>
      </div>

      <div class="animation-container">
        <img src="img/awesome-pixel-art.gif" class="animated-img" alt="Анимация" />
      </div>
    </div>

     <!-- Проигрыватель -->
     <div class="music-player">
        <div class="radio-style">
          <h3>8-Bit Radio</h3>
          <audio controls>
            <source src="https://spritelayerradio.com/listen/classic/classic.mp3" type="audio/mp3" />
            Ваш браузер не поддерживает аудио.
          </audio>
        </div>

    <footer>
      <p>&copy; 2025 One1Game. Все права защищены.</p>
    </footer>
  </div>

  <script>
    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        if (videos.length > 0) {
          const randomIndex = Math.floor(Math.random() * videos.length);
          const videoUrl = videos[randomIndex];
          const videoContainer = document.getElementById('video-container');
          videoContainer.innerHTML = `
            <div class="video-wrapper">
              <iframe
                src="${videoUrl}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          `;
        }
      })
      .catch(error => {
        console.error('Ошибка загрузки видео:', error);
      });
  </script>
  
</body>
</html>
