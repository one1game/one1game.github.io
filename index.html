<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Официальный сайт One1Game. Канал YouTube с игровыми видео и группа ВКонтакте." />
  <meta name="keywords" content="One1Game, YouTube, ВКонтакте, игры, геймеры, видео игры" />
  <meta name="author" content="One1Game" />
  <title>One1Game - YouTube & ВКонтакте</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="site-wrapper">
    <header id="header">
      <h1>ONE1GAME</h1>
      <p>Здесь игра говорит сама за себя.</p>
    </header>
</div>

   
    
    <div class="content">
      <h2>Подпишитесь на ONE1GAME!</h2>

      <div class="button-row">
        <a href="https://www.youtube.com/@one1game" class="button youtube-button" target="_blank">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://vk.com/one1games" class="button vk-button" target="_blank">
          <i class="fab fa-vk"></i> ВКонтакте
        </a>
      </div>

      <div class="animation-container">
        <img src="img/awesome-pixel-art.gif" class="animated-img" alt="Анимация" />
      </div>
    </div>

 <!-- Блок для видео -->
 <div id="random-video" class="random-video-block">
  <p>Случайное видео с канала ONE1GAME:</p>
  <div id="video-container"></div>
</div>

  <!-- Проигрыватель с эквалайзером -->
<div class="music-player">
  <div class="radio-style">
      <h3>8-Bit Radio</h3>
      <div class="player-controls">
          <button id="playPauseBtn" class="playPauseBtn">Play</button>
          <button id="stopBtn" class="stopBtn">Stop</button>
          <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" />
      </div>
      <audio id="radio-player">
          <source src="https://spritelayerradio.com/listen/classic/classic.mp3" type="audio/mp3" />
          Ваш браузер не поддерживает аудио.
      </audio>
      <div class="equalizer">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
          <div class="bar" id="bar4"></div>
          <div class="bar" id="bar5"></div>
      </div>
  </div>
</div>


    <footer>
      <p>&copy; 2025 One1Game.</p>
    </footer>
  </div>

  <script>
    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        if (videos.length > 0) {
          const randomIndex = Math.floor(Math.random() * videos.length);
          const videoUrl = videos[randomIndex];
          const videoContainer = document.getElementById('video-container');
          videoContainer.innerHTML = `
            <div class="video-wrapper">
              <iframe
                src="${videoUrl}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          `;
        }
      })
      .catch(error => {
        console.error('Ошибка загрузки видео:', error);
      });
  </script>

<script>
  // Список изображений для шапки
  const headerImages = [
    'img/header1.jpg',
    'img/header2.jpg',
    'img/header3.jpg'
  ];

  // Выбор случайного изображения
  const randomImage = headerImages[Math.floor(Math.random() * headerImages.length)];

  // Применение выбранного изображения к элементу header
  document.getElementById('header').style.backgroundImage = `url(${randomImage})`;
  document.getElementById('header').style.backgroundSize = 'cover';
  document.getElementById('header').style.backgroundPosition = 'center';
</script>
<script src="scripts.js"></script>
  
</body>
</html>
